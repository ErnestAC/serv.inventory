<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" head="">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title id="app-Title">Starting...</title>
  </head>
  <body>

    <!--top box for by page buttons and text-->
    <div class="flex-container-articles" id="content-text-above-gallery"> 
        <p id="activityShow" class="reg-text"></p>
    <!--this div is to be used to display de items of the gallery-->
    <div class="flex-container-articles" id="thumb-box">
    </div>
    <!--bottom menu floater-->
    <div class="flex-container-floater" id="container-floater">
      <!--menu buttons-->
      
      <div>
        <div class="flex-button" id="button-all"></div>
        <div class="flex-button" id="button-cart"></div>
        <input type="text" title="search box" class="flex-button" id="search-box">
        <div class="flex-button" id="button-search"></div>
      </div>
      <div class="flex-item-floater-ttf-logo" id="title-app-name"></div>
    </div>
    <!--box with the gallery stats-->
    <div id="bottom-box" class="special-text-bar"></div>
    <div class="flex-container-floater-bottom">
      <!--action buttons-->
      <div class="flex-button" id="page-number"></div>
      <div class="flex-button" id="button-compact-view"></div>
      <div class="flex-button" id="button-gotop"></div>
    </div>

    <div class="backgroundLock" id="backLock">
      <div id="cartboxPopup" class="flex-container-cartbox">
      </div>
    </div>

    <div class="backgroundLock" id="backLockPlus">
      <div id="msgboxPopup" class="flex-container-msgbox"></div>
    </div>

    <div class="backgroundLock" id="backLockPlus">
      <div id="msgboxSplash" class="flex-container-splash">
        <div id="msgboxSplash" class="flex-item-splash"></div>  
      </div>
    </div>

  </body>
  <!--LIB EXT-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!--APP-->
  <script type="text/javascript" src="./scripts/app.js"></script>
  </html>
