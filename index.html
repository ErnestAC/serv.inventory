<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" head="">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>JSA Server Inventory</title>
  </head>
  <body>

    <!--top sequential box for introductory text-->
    <div class="flex-container-articles" id="content-text-above-gallery"> 
      <!-- empty div to encase the description text-->
        <p id="activityShow" class="reg-text"></p>
    <!--this div is to be used to display de items of the gallery-->
    <div class="flex-container-articles" id="thumb-box">
    </div>

    <!--bottom menu floater-->
    <div class="flex-container-floater" id="container-floater">
      <!--menu buttons-->
      <div class="flex-button" id="button-prev">
        
      </div>
      <div class="flex-button" id="button-next">
        
      </div>
      <div class="flex-button" id="button-all">
        
      </div>
      <div class="flex-button" id="button-cart">
        
      </div>

    </div>
    <!--box with the gallery stats-->
    <div id="bottom-box" class="special-text-bar">
    </div>
    <div class="flex-container-floater-bottom">
      <!--action buttons-->
      <div class="flex-button" id="page-number">
        page: 1
      </div>
      <div class="flex-button" id="button-help">
        ?
      </div>
    </div>
    <!--<input type="file" id="myFile"/>
    <button onclick="showFileSize()">show file size</button>-->

    <div class="backgroundLock" id="backLock">
      <div id="cartboxPopup" class="flex-container-cartbox">
      </div>
    </div>

    <div class="backgroundLock" id="backLockPlus">
      <div id="msgboxPopup" class="flex-container-msgbox">
      </div>
    </div>

    <div class="backgroundLock" id="backLockPlus">
      <div id="msgboxSplash" class="flex-container-splash">
        <div id="msgboxSplash" class="flex-item-splash">
        </div>  
      </div>
    </div>



    <!--top floating box rendered last to avoid 'add' buttons to be draen atop of the title floater-->
    <div class="flex-container-floater-top" id="container-floater-top">
      <!--top logo ttf-->
      <div id="top-logo">
        <p class="flex-item-floater-ttf-logo" id="title-app-name"></p>
      </div>
    </div>

  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/json2csv"></script>
  <script src="./scripts/app.js"></script>
  </html>
